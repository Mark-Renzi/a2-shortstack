<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans">
  </head>
  <body>
    <main>
      <h1>Click Speed Tower</h1>
      <section class="information"> How many times can you click in 10 seconds? Climb the leaderboard and become the fastest.</section>
      <div class="timer">TIME REMAINING:<span class="timer" id="timer">10.000</span></div>
      <div id="clickarea">
        <button id="begin">Click here to Begin!</button>
      </div>
      <section id="score" class="information">
        <div class="num">
          Score:
        </div>
        <div class="num" id="result">
          0
        </div>
        <div class="num">
          Clicks:
        </div>
        <div class="num" id="clicks">
          0
        </div>
        <form action="">
          <input type='text' id='yourname' placeholder="Your name here">
          <button>submit</button>
        </form>
      </section>
    </main>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
  <script src="js/scripts.js"></script>
</html>
